<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internal Joining Process</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="survey-wrapper d-flex align-items-center justify-content-center">
    <div class="survey-card shadow-lg">
      <header class="text-center mb-4">
        <img src="./banner-pkt.jpg" alt="Banner" class="banner-img mb-3" />
        <h2 class="surveyTitle mb-2">Internal Joining Process</h2>
        <p class="surveySub text-muted">Digital Marketing</p>
      </header>

      <form id="surveyForm">
        <!-- Step 1 -->
        <section id="step1">
          <div class="form-group">
            <label for="empIdInput">Employee ID</label>
            <input type="text" class="form-control modern-input" id="empIdInput" name="emp_id" required />
          </div>
          <div class="form-group">
            <label for="empNameInput">Employee Name</label>
            <input type="text" class="form-control modern-input" id="empNameInput" name="full_name" required />
          </div>
          <div class="form-group">
            <label for="empDepInput">Department</label>
            <input type="text" class="form-control modern-input" id="empDepInput" name="department" required />
          </div>

          <div class="text-center mt-4">
            <button type="button" class="btn btn-gradient px-4 py-2" id="nextButton">Start Survey</button>
          </div>
        </section>

        <!-- Step 2 -->
        <section id="step2" style="display: none;">
          <div class="progress-container mb-4">
            <div class="d-flex justify-content-between mb-2">
              <span id="progressText" class="text-muted small">Question 1 of 10</span>
              <span class="timerDiv"><i class="far fa-clock"></i> <span id="timer">10:00</span></span>
            </div>
            <div class="progress">
              <div id="progressBar" class="progress-bar bg-accent" style="width: 10%;"></div>
            </div>
          </div>

          <div id="questionContainer" class="question-area"></div>

          <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="button" class="btn btn-outline-secondary" id="prevQuestion">Previous</button>
            <button type="button" class="btn btn-gradient" id="nextQuestion">Next</button>
            <button type="submit" class="btn btn-danger d-none" id="submitButton">Submit</button>
          </div>
        </section>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.js"></script>
  <script src="survey.js"></script>
</body>
</html>
